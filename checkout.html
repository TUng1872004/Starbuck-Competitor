<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>

    <!-- Bootstrap + Font Awesome -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">

    <!-- Your custom CSS -->
    <link rel="stylesheet" href="css/checkout.css">

</head>
<body>

    <div class="container checkout-container text-center">

        <h2>Checkout</h2>
        <p>Please choose your payment method</p>

        <hr>

        <!-- QR Payment Section -->
        <h4>Bank Transfer (QR Demo)</h4>

        <div class="d-flex justify-content-center">
            <div class="qr-box">
                <img id="qrImage" src="images/QR_Code.png" alt="QR Code">
            </div>
        </div>

        <p class="mt-3">Scan this QR to simulate paying online.</p>

        <hr>

        <!-- Cash Payment Button -->
        <button id="cashBtn" class="btn btn-cash">
            <i class="fa fa-money"></i> Pay with Cash
        </button>

        <br>

        <!-- Back to Cart -->
        <a href="cart.html" class="btn btn-back">
            <i class="fa fa-arrow-left"></i> Back to Cart
        </a>
    </div>


    <!-- SUCCESS POPUP MODAL -->
    <div id="payment-success-modal" class="modal">
        <div class="modal-content">
            <div class="checkmark">✔</div>
            <h2>Thanh toán thành công</h2>
            <p>Đơn hàng đã được thanh toán thành công.</p>
            <p>Xin chân thành cảm ơn quý khách!</p>
            <button id="close-btn">Đóng</button>
            <p style="margin-top: 10px; font-size: 0.7rem;">Tự động quay lại sau 5 giây...</p>
        </div>
    </div>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="myjs/checkout.js"></script>

</body>
</html>
